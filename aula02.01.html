    <script>
        let numberA = prompt('Digite um número:');
        numberA = parseFloat(numberA);
        let numberB = prompt('Digite outro número:');        
        numberB = parseFloat(numberB);
        alert("A soma dos números é: " + (numberA + numberB));
        alert("A multiplicação dos números é: " + (numberA * numberB));
        alert("A divisão dos números é: " + (numberA / numberB));
        alert("A subtração dos números é: " + (numberA - numberB));
        alert("A média dos números é: " + ((numberA + numberB) / 2));
    </script>
